<!doctype html>
<html ngApp="angularRevealSlides" class="ng-scope">
    <head>
      <link rel="stylesheet" href="bower_components/reveal.js/css/theme/default.css">
      <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
      <script type="text/javascript" src="bower_components/angular/angular.js"></script>
      <script type="text/javascript" src="bower_components/angular-leap/build/angular-leap.js"></script>
      <script type="text/javascript" src="bower_components/leapjs/leap.js"></script>
      <script type="text/javascript" src="bower_components/reveal.js/js/reveal.js"></script>
      <script type="text/javascript" src="js/module.js"></script>
      <script type="text/javascript" src="js/revealConfig.js"></script>

      <script>
          window.onload = function(){
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true
            });
          };
      </script>
    </head>

    <body>
        <div class="reveal"
             leap-swipe-left="left()"
             leap-swipe-right="right()"
             leap-swipe-down="down()"
             leap-swipe-up="up()">

          <div class="slides">
              <section>
                  <h1>Slide 1</h1>
                  <h2>Hello World</h2>
                  <p>This presentation uses reveal, angular and leap motion</p>
              </section>

              <section id="show-a-link">
                  <h1>Slide 2</h1>
                  <h2>Here is a link to me favourite website</h2>
                  <p>See <a href="http://www.webtender.com">Webtender.com</a><p>
              </section>

              <section>
                  <h1>Slide 3</h1>
                  <p>How does one revisit an arbitrary slide in code?</p>
                  <p>Visit internal slide<a href="#/show-a-link"> 2</a>
              </section>
          </div>
        </div>
    </body>
</html>
